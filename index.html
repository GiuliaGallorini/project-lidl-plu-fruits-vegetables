<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LIDL PLU Fruits&Vegetables</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>PLU F&V</h1>

    <div class="level-control">
      <select name="level">
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
      </select>
      Numbers of items: <span class="nbOfItems"></span>
      Speed: <span class="speed"></span>
    </div>

    <canvas width="1000" height="600"></canvas>

    <div class="digits">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <br />
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <br />
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <br />
      <button>0</button>
      <button>Back</button>
      <button>Enter</button>
      <br />
      <button class="show-info">Show Info</button>
      <br />
    </div>

    <!-- Add the other .js files before main.js!!! -->
    <script src="./js/database.js"></script>
    <script src="./js/Background.js"></script>
    <script src="./js/FruitAndVeg.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
