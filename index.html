<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learn PLU Fruits&Vegetables</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald|Permanent+Marker|Roboto&display=swap" rel="stylesheet">
    <!-- Favicon it is not working -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>PLU FRUITS & VEGS</h1>

    <!-- Dropdown list -->
    <div class="level-control">
      <div class="customed-dropdown-list">
        <select name="level">
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
        </select>
      </div>
      <div class="selected-level">
      Numbers of items: <span class="nbOfItems"></span>
       Speed: <span class="speed"></span>
      </div>
    </div>

    <canvas width="1000" height="600"></canvas>

    <div class="digits">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <br />
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <br />
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <br />
      <button>0</button>
      <button>Back</button>
      <button>Enter</button>
      <br />
      <button class="show-info">Show Info</button>
      <br />
    </div>

    <!-- Add the other .js files before main.js!!! -->
    <script src="./js/database.js"></script>
    <script src="./js/Background.js"></script>
    <script src="./js/FruitAndVeg.js"></script>
    <script src="./js/Player.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
